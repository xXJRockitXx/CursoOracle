<meta charset="UTF-8">

<canvas width="600" height="400">

</canvas>

<script>
    function cuadrado(x, y, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, 50, 50);
        pincel.strokeStyle = "black"; // Definimos estilo de linea 
        pincel.strokeRect(x, y, 50, 50); // Ponemos borde xd
    }

    var x = 0;

    while (x < 600) {
        cuadrado(x, 0, "green");
        cuadrado(x, 50, "yellow");
        cuadrado(x, 100, "blue");
        x += 50;
    }

</script>
